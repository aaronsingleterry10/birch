<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container-md">
        <section>
            <div class="row">
                <div class="col-12 col-md-5">
                    <div class="contact-info-section">
                        <h1 class="main-header">Contact Us</h1>
                        <div>Contact Info Here</div>
                        <div>Contact Info Here</div>
                        <div>Contact Info Here</div>
                    </div>
                </div>
                <div class="col-12 col-md-7">
                    <div class="contact-us-form">
                        <div id="input-section">
                            <div class="row">
                                <div class="mb-3 col-12 col-md-6">
                                    <label for="first-name" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="first-name">
                                </div>
                                <div class="mb-3 col-12 col-md-6">
                                    <label for="last-name" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="last-name">
                                </div>
                                <div class="mb-3 col-12 col-md-6">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="mb-3 col-12 col-md-6">
                                    <label for="phone-number" class="form-label">Phone Number</label>
                                    <input type="tell" class="form-control" id="phone-number">
                                </div>
                                <div class="mb-3 col-12">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="5"></textarea>
                                </div>
                            </div>
                            <div class="form-check mb-5">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    By checking this box, I have read and agree to Birch Gold Group's <a href="#">Terms
                                        &
                                        Conditions</a>
                                </label>
                            </div>
                            <div class="button-wrap">
                                <button id="contact-form-submit" class="button">Send Message</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
